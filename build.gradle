buildscript {
    repositories {
        jcenter()
        mavenLocal()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
    }
}


allprojects {

repositories {
          	 maven { url 'https://jitpack.io' }
        	 mavenCentral()
}
    
apply plugin: "java"
apply plugin: "maven"



sourceCompatibility = 1.8

ext {
        scarabeiVersion = "5.0.2"
}


[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets {
    main {
        java {
            srcDirs = ['src/']
        }
        resources {
            
        }
    }
}


task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

}


